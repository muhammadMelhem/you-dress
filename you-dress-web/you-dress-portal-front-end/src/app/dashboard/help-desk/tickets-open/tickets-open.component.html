<mat-card
    class="daxa-card tickets-open-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <span class="title d-block text-body">
            Tickets Open
        </span>
        <h3 class="mb-0 lh-1">
            2.75K
        </h3>
        <span class="info d-block position-relative text-success">
            <i class="material-symbols-outlined">
                trending_up
            </i>
            20.05% <span class="text-body">This Week</span>
        </span>
        <div class="chart">
            <div id="help_desk_tickets_open_chart"></div>
        </div>
    </mat-card-content>
</mat-card>
